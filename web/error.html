<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <title>500</title>
    <style>
        h1 {
            margin-top: 50px;
            text-align: center;
            color: brown;
        }
    </style>
</head>
<body>
<h1>页面错误</h1>
<h1 style=color:red>页面出错！<span id=jump></span> 秒钟后页面将自动返回首页...</h1>
<h1><a href="javascript:void(0);" onclick="jumpToIndex()">点击此处立即跳转至首页</a></h1>
<script>
    function countDown(count) {
        var jump=document.getElementById("jump");
        jump.innerText = count;
        if (count == 0) {
            location.href = "/home/index.jsp";
        }
        count = count - 1;
        if (count >= 0) {
            setTimeout("countDown(" + count + " )", 1000);
        }
    }
    countDown(3);
    function jumpToIndex() {
        location.href = "/home/index.jsp";
    }
</script>
</body>
</html>
